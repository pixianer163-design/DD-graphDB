[package]
name = "graph_database"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "graph_demo"
path = "src/demo.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }